<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="data.json" defer></script>
  <script src="main.js" defer></script>
  

  <title>Frontend Mentor | Expenses chart component</title>

  
</head>
<body>
  <main>
    <div class="upper">
     <div class="column"> 
      <small>My balance</small>
      <span class="balance">$921.48</span>
    </div>
      <img src="images/logo.svg" alt="">
    
    </div>
    <div class="main-container">
    <h1>Spending - Last 7 days</h1>
    
    
    
    <div class="week">
      <div class="day-container">
        <p class="toggle-box"></p>
        <div class="days mon"></div>
        <p class="day-text">mon</p>
      </div>

      <div class="day-container">
        <p class="toggle-box"></p>
        <div class="days tue"></div>
        <p class="day-text">tue</p>
      </div>

      <div class="day-container">
        <p class="toggle-box"></p>
        <div class="days wed"></div>
        <p class="day-text">wed</p>
      </div>

      <div class="day-container">
        <p class="toggle-box"></p>
        <div class="days thu"></div>
        <p class="day-text">thu</p>
      </div>

      <div class="day-container">
        <p class="toggle-box"></p>
        <div class="days fri"></div>
        <p class="day-text">fri</p>
      </div>

      <div class="day-container">
        <p class="toggle-box"></p>
        <div class="days sat"></div>
        <p class="day-text">sat</p>
      </div>

      <div class="day-container">
        <p class="toggle-box"></p>
        <div class="days sun"></div>
        <p class="day-text">sun</p>
      </div>
    </div>


    <div class="line"></div>
    <div class="footer-container">
      <div class="left-footer">
      <p class="footer-text">Total this month</p>
      <strong>$478.33</strong>
      </div>
      <div class="right-footer">
      <span class="percentage">+2.4%</span>
      <p class="footer-text">
      from last month</p>
      </div>
      </div>
    </div>
  </main>
</body>
</html>
